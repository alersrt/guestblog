Configutation:
  name: YamlConfig

  Properties:
    Property:
      name: filename
      value: "logs/guestblog.log"

  Appenders:
    Console:
      - name: STDOUT
        target: SYSTEM_OUT
        Filters:
          LevelRangeFilter:
            minLevel: info
            maxLevel: trace
        PatternLayout:
          pattern: -%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(-%5p) %clr(- ){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n
      - name: STDERR
        target: SYSTEM_ERR
        Filters:
          LevelRangeFilter:
            minLevel: fatal
            maxLevel: warn
        PatternLayout:
          pattern: -%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(-%5p) %clr(- ){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

  Loggers:
    Root:
      level: ${logging.level.root}
      AppenderRef:
        - ref: STDOUT
        - ref: STDERR
